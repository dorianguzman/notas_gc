# Wrangler configuration for Cloudflare Pages
name = "notas-gc"
compatibility_date = "2024-01-01"

# Environment variables will be configured in Cloudflare Pages dashboard
# Required: GITHUB_TOKEN (set as secret in Cloudflare Pages)

[env.production]
# Production environment settings
vars = { ENVIRONMENT = "production" }

[env.preview]
# Preview/staging environment settings
vars = { ENVIRONMENT = "preview" }
