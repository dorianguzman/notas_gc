# Wrangler configuration for Cloudflare Pages
name = "notas-gc"
compatibility_date = "2024-01-01"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "notas-gc-db"
database_id = "ea92ae0c-60ac-439f-859d-c938668ee95e"

[env.production]
# Production environment settings
vars = { ENVIRONMENT = "production" }

[env.preview]
# Preview/staging environment settings
vars = { ENVIRONMENT = "preview" }
