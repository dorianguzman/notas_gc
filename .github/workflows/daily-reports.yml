name: ğŸ“Š Generate Monthly Report
run-name: ${{ github.event_name == 'workflow_dispatch' && 'ğŸ”„ Manual monthly report' || github.event_name == 'schedule' && 'ğŸ“Š Scheduled monthly report' || 'ğŸ“Š Monthly report' }}

on:
  # Run daily at 1 AM (Mexico City time is UTC-6, so 7 AM UTC)
  schedule:
    - cron: '0 7 * * *'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-report:
    name: ${{ github.event_name == 'workflow_dispatch' && 'ğŸ”„ Manual monthly report' || github.event_name == 'schedule' && 'ğŸ“Š Scheduled monthly report' || 'ğŸ“Š Monthly report' }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install gspread google-auth

      - name: ğŸ“Š Generate monthly report
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: |
          python scripts/generate_reports.py

      - name: ğŸ’¾ Commit and push data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add generated data files
          git add data/this_month.json data/last_month.json || echo "No data to add"

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "âœ… No changes to commit"
          else
            git commit -m "ğŸ“Š Update monthly report - $(date +'%Y-%m-%d')"
            git push
            echo "âœ… Monthly report updated"
          fi
