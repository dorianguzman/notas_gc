<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganadería Catorce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header style="border-bottom: none; padding-bottom: 40px;">
            <div class="header-left" style="margin: 0 auto;">
                <img src="assets/logo.png" alt="Ganadería Catorce" class="logo" style="width: 100px; height: auto;">
                <div class="title-container" style="text-align: center;">
                    <h1 style="font-size: 24px;">Venta a Comedores</h1>
                    <span class="status-dot ready" title="Estado: Lista"></span>
                </div>
            </div>
        </header>

        <div class="conceptos-section" style="margin-top: 0;">
            <h2 style="text-align: center; margin-bottom: 24px;">¿Qué deseas hacer?</h2>

            <div style="display: grid; gap: 16px;">
                <!-- Crear Notas Card -->
                <a href="notas.html" style="text-decoration: none;" onclick="event.preventDefault(); window.location.href='notas.html';">
                    <div class="concepto-card" style="cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;"
                         onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 16px rgba(0,0,0,0.1)'"
                         onmouseout="this.style.transform=''; this.style.boxShadow=''">
                        <div class="card-row">
                            <div class="card-field full-width">
                                <div style="display: flex; align-items: center; gap: 12px;">
                                    <div style="width: 48px; height: 48px; background: #4CAF50; border-radius: 8px; display: flex; align-items: center; justify-content: center; flex-shrink: 0;">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" style="width: 28px; height: 28px;">
                                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                            <polyline points="14 2 14 8 20 8"></polyline>
                                            <line x1="16" y1="13" x2="8" y2="13"></line>
                                            <line x1="16" y1="17" x2="8" y2="17"></line>
                                        </svg>
                                    </div>
                                    <div style="flex: 1;">
                                        <div style="font-size: 18px; font-weight: 600; color: #2d2d2d; margin-bottom: 4px;">Crear Notas</div>
                                        <div style="font-size: 14px; color: #666;">Genera notas de remisión y envía por correo</div>
                                    </div>
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2" style="width: 20px; height: 20px;">
                                        <polyline points="9 18 15 12 9 6"></polyline>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>

                <!-- Reportes Card -->
                <a href="reports.html" style="text-decoration: none;" onclick="event.preventDefault(); window.location.href='reports.html';">
                    <div class="concepto-card" style="cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;"
                         onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 16px rgba(0,0,0,0.1)'"
                         onmouseout="this.style.transform=''; this.style.boxShadow=''">
                        <div class="card-row">
                            <div class="card-field full-width">
                                <div style="display: flex; align-items: center; gap: 12px;">
                                    <div style="width: 48px; height: 48px; background: #2196F3; border-radius: 8px; display: flex; align-items: center; justify-content: center; flex-shrink: 0;">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" style="width: 28px; height: 28px;">
                                            <line x1="18" y1="20" x2="18" y2="10"></line>
                                            <line x1="12" y1="20" x2="12" y2="4"></line>
                                            <line x1="6" y1="20" x2="6" y2="14"></line>
                                        </svg>
                                    </div>
                                    <div style="flex: 1;">
                                        <div style="font-size: 18px; font-weight: 600; color: #2d2d2d; margin-bottom: 4px;">Reportes</div>
                                        <div style="font-size: 14px; color: #666;">Consulta estadísticas de ventas y clientes</div>
                                    </div>
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2" style="width: 20px; height: 20px;">
                                        <polyline points="9 18 15 12 9 6"></polyline>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
