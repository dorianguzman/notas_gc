<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de Remisión - Ganadería Catorce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <img src="assets/logo.png" alt="Ganadería Catorce" class="logo">
                <div class="title-container">
                    <h1>Nota de Remisión</h1>
                    <span class="status-dot" id="statusDot" title="Estado: Cargando..."></span>
                </div>
            </div>
            <button type="button" class="btn-new" onclick="nuevaNota()">
                <svg class="icon-inline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="12" y1="18" x2="12" y2="12"></line>
                    <line x1="9" y1="15" x2="15" y2="15"></line>
                </svg>
                Nueva Nota
            </button>
        </header>

        <!-- Form Screen -->
        <div id="formScreen" class="screen">

        <div class="form-section">
            <div class="form-row">
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" required>
                </div>
                <div class="form-group">
                    <label for="remision">Remisión:</label>
                    <input type="text" id="remision" readonly>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group full-width">
                    <label for="cliente">Cliente:</label>
                    <input type="text" id="cliente" placeholder="Nombre del cliente" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" value="Querétaro" required>
                </div>
            </div>
        </div>

        <div class="conceptos-section">
            <h2>Conceptos</h2>
            <div id="conceptosContainer">
                <div class="concepto-card">
                    <div class="card-row">
                        <div class="card-field">
                            <label>Cantidad</label>
                            <input type="number" class="cantidad" min="0" step="0.01" placeholder="0" required>
                        </div>
                        <div class="card-field">
                            <label>Precio Unitario</label>
                            <input type="number" class="precio-unitario" min="0" step="0.01" placeholder="0.00" required>
                        </div>
                    </div>
                    <div class="card-row">
                        <div class="card-field full-width">
                            <label>Descripción</label>
                            <input type="text" class="descripcion" placeholder="Descripción del concepto" required>
                        </div>
                    </div>
                    <div class="card-total">
                        <span class="importe-label">Importe:</span>
                        <span class="importe">$0.00</span>
                    </div>
                    <button type="button" class="btn-remove-card" onclick="removeCard(this)">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            <line x1="10" y1="11" x2="10" y2="17"></line>
                            <line x1="14" y1="11" x2="14" y2="17"></line>
                        </svg>
                        Eliminar
                    </button>
                </div>
            </div>
            <button type="button" class="btn-add" onclick="addCard()">+ Agregar Concepto</button>
        </div>

        <div class="totals-section">
            <div class="total-row">
                <label>Subtotal:</label>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="total-row">
                <label>IVA (%):</label>
                <input type="number" id="iva" value="16" min="0" max="100" step="0.01">
                <span id="ivaAmount">$0.00</span>
            </div>
            <div class="total-row total-final">
                <label>Total:</label>
                <span id="total">$0.00</span>
            </div>
        </div>

        <div class="actions-section">
            <button type="button" class="btn-primary" onclick="generarPDF()">
                <svg class="icon-inline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                </svg>
                Generar PDF
            </button>
            <button type="button" class="btn-secondary" onclick="enviarCorreo()">
                <svg class="icon-inline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                Enviar por Correo
            </button>
        </div>

        </div>
        <!-- End Form Screen -->

        <!-- Toast Notifications -->
        <div id="toastContainer" class="toast-container"></div>

    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <!-- Main Script -->
    <script src="script.js"></script>
</body>
</html>
