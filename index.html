<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de Remisión - Ganadería Catorce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/logo.png" alt="Ganadería Catorce" class="logo">
            <h1>Nota de Remisión</h1>
        </header>

        <!-- Form Screen -->
        <div id="formScreen" class="screen">

        <div class="form-section">
            <div class="form-row">
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" required>
                </div>
                <div class="form-group">
                    <label for="remision">Remisión:</label>
                    <input type="text" id="remision" readonly>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group full-width">
                    <label for="cliente">Cliente:</label>
                    <input type="text" id="cliente" placeholder="Nombre del cliente" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" value="Querétaro" required>
                </div>
            </div>
        </div>

        <div class="table-section">
            <h2>Conceptos</h2>
            <table id="conceptosTable">
                <thead>
                    <tr>
                        <th>Cantidad</th>
                        <th>Concepto</th>
                        <th>Precio<br>Unitario</th>
                        <th>Importe</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="conceptosBody">
                    <tr class="concepto-row">
                        <td><input type="number" class="cantidad" min="0" step="0.01" placeholder="0" required></td>
                        <td><input type="text" class="descripcion" placeholder="Descripción" required></td>
                        <td><input type="number" class="precio-unitario" min="0" step="0.01" placeholder="0.00" required></td>
                        <td class="importe">$0.00</td>
                        <td><button type="button" class="btn-remove" onclick="removeRow(this)">✕</button></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn-add" onclick="addRow()">+ Agregar línea</button>
        </div>

        <div class="totals-section">
            <div class="total-row">
                <label>Subtotal:</label>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="total-row">
                <label>IVA (%):</label>
                <input type="number" id="iva" value="16" min="0" max="100" step="0.01">
                <span id="ivaAmount">$0.00</span>
            </div>
            <div class="total-row total-final">
                <label>Total:</label>
                <span id="total">$0.00</span>
            </div>
        </div>

        <div class="actions-section">
            <button type="button" class="btn-primary" onclick="generarPDF()">
                <svg class="icon-inline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                </svg>
                Generar PDF
            </button>
            <button type="button" class="btn-secondary" onclick="enviarCorreo()">
                <svg class="icon-inline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                Enviar por Correo
            </button>
        </div>

        </div>
        <!-- End Form Screen -->

        <!-- Toast Notifications -->
        <div id="toastContainer" class="toast-container"></div>

    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <!-- Main Script -->
    <script src="script.js"></script>
</body>
</html>
